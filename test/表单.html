<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<div class ="login">
<form action ="/ASD" method ="post">
<div class="username">
	<label>姓名</label>
	<input type="test" name="username" placeholder="用户名">
</div>
<div class="password">
	<label>密码</label>
	<input type="password" name="password" placeholder="密码">
</div>
<div class="sex">
	<label>性别</label>
	<input type="radio" name="sex" value ="男">男
	<input type="radio" name="sex" value ="女">女
</div>
	<div class="取向">

		<input type="radio" name="取向" value ="男">男
		<input type="radio" name="取向" value ="女">女

	<div class="hobby">
	 	<label>爱好</label>

		<input type="checkbox" name="hobby" value ="宠物">宠物
	</div>
	<div class="textarea">
		<label>评论</label>
		<textarea name ="comment">
			红红火火恍恍惚惚
		</textarea>
	</div>

	<div class="Mycar">
	<label>我的车</label>
		<select name ="Mycar">
		<option value ="萨博" selected="selected">萨博</option>
		<option value ="大众">大众</option>
		<option value ="兰博基尼">兰博基尼</option>
		</select>
	</div>	

	<div class="submit">
		<button>提交</button>
	</div>

</form>
</div>

</html>
